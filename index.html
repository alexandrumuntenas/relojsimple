<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="titulo">00:00:00</title>
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Flow+Block&family=Noto+Sans:wght@700&display=swap');

  html,
  body {
    background: #000;
    color: #FFF;
  }

  .centrado {
    position: absolute;
    left: 50%;
    top: 50%;
    -webkit-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
  }

  #reloj,
  #fecha {
    font-family: 'Noto Sans', sans-serif;
    text-align: center;
  }

  #reloj {
    font-size: 150px;
  }

  #fecha {
    font-size: 50px;
    color: #D2D2CF;
  }

  @keyframes move {
    100% {
      transform: translate3d(0, 0, 1px) rotate(360deg);
    }
  }

  .background {
    position: fixed;
    width: 100vw;
    height: 100vh;
    top: 0;
    left: 0;
    background: #000000;
    overflow: hidden;
  }

  .background span {
    width: 50vmin;
    height: 50vmin;
    border-radius: 50vmin;
    backface-visibility: hidden;
    position: absolute;
    animation: move;
    animation-duration: 1;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }


  .background span:nth-child(0) {
    color: #007dff;
    top: 42%;
    left: 80%;
    animation-duration: 53s;
    animation-delay: -338s;
    transform-origin: -12vw -23vh;
    box-shadow: 100vmin 0 13.195048805260631vmin currentColor;
  }

  .background span:nth-child(1) {
    color: #7d00ff;
    top: 38%;
    left: 33%;
    animation-duration: 81s;
    animation-delay: -169s;
    transform-origin: -10vw -5vh;
    box-shadow: 100vmin 0 13.09332904057584vmin currentColor;
  }

  .background span:nth-child(2) {
    color: #007dff;
    top: 19%;
    left: 86%;
    animation-duration: 252s;
    animation-delay: -115s;
    transform-origin: 18vw 18vh;
    box-shadow: 100vmin 0 13.394308079680425vmin currentColor;
  }

  .background span:nth-child(3) {
    color: #0000ff;
    top: 72%;
    left: 18%;
    animation-duration: 161s;
    animation-delay: -487s;
    transform-origin: -23vw 13vh;
    box-shadow: 100vmin 0 13.275745869798651vmin currentColor;
  }

  .background span:nth-child(4) {
    color: #7d00ff;
    top: 2%;
    left: 4%;
    animation-duration: 371s;
    animation-delay: -391s;
    transform-origin: 0vw -20vh;
    box-shadow: -100vmin 0 12.736494221610366vmin currentColor;
  }

  .background span:nth-child(5) {
    color: #007dff;
    top: 54%;

    animation-delay: -408s;

    box-shadow: 100vmin 0 13.210336291524595vmin currentColor;
  }

  .background span:nth-child(6) {
    color: #0000ff;

  }
</style>

<body>
  <div class="background">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="centrado">
    <center>
      <span id="reloj">00:00:00</span><br>
      <span id="fecha">Jueves, 1 de Enero de 1970</span>
    </center>
  </div>
</body>
<script>
  const meses = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
  const dias = ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'];

  setInterval(() => {
    const hora = `${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' })}`;
    document.getElementById("titulo").innerHTML = hora
    document.getElementById("reloj").innerHTML = hora
    document.getElementById("fecha").innerHTML = `${dias[new Date().getDay()]}, ${new Date().getDate()} de ${meses[new Date().getMonth()]} de ${new Date().getFullYear()}`;
  }, 1000);
</script>

</html>
